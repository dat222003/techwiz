<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persional Health Vitals Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-6 col-lg-6"></div>
      <div class="box-form col-12 col-lg-6">
        <h1 class="form__header text-center" style="color: #fff;">Personal Health Vitals</h1>
        <br><br>
        <div class="form__main">
          <form action="https://dantri.com.vn/">
            <!-- row 1 -->
            <div class="row">
              <!-- input name -->
              <div class="col-12 col-md-6">
                <div class="form-input">
                  <label for="name">Name</label>
                  <input type="text" id="name" required="required">
                  <span>Enter your name</span>
                </div>
              </div>
              <!-- input age -->
              <div class="col-12 col-md-6">
                <div class="form-input">
                  <label for="age">Age</label>
                  <input type="text" id="age" required="required">
                  <span>Enter your age</span>
                </div>
              </div>
            </div>
            <!-- row 2 -->
            <div class="row">
              <!-- input height -->
              <div class="col-12 col-md-6">
                <div class="form-input">
                  <label for="height">Height (Cm)</label>
                  <input type="text" id="height" required="required">
                  <span>Enter your height</span>
                </div>
              </div>
              <!-- input weight -->
              <div class="col-12 col-md-6">
                <div class="form-input">
                  <label for="weight">Weight (Kg)</label>
                  <input type="text" id="weight" required="required">
                  <span>Enter your weight</span>
                </div>
              </div>
            </div>
            <!-- row 3 -->
            <div class="row">
              <!-- input blood type -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                <div class="form-input">
                  <label for="bloodt">Blood Type</label>
                  <input type="text" id="bloodt" required="required">
                  <span>your blood type</span>
                </div>
              </div>
              <!-- input blood pressure -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                <div class="form-input">
                  <label for="bloodp">Blood Pressure (mmHg)</label>
                  <input type="text" id="bloodp" required="required">
                  <span>your blood Pressure</span>
                </div>
              </div>
              <!-- input blood sugar -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                <div class="form-input">
                  <label for="bloods">Blood Sugar (mg/dl)</label>
                  <input type="text" id="bloods" required="required">
                  <span>your blood Sugar</span>
                </div>
              </div>
            </div>
            <!-- btn -->
            <div class="group__btn">
              <input class="btn" type="reset" value="Reset">
              <input class="btn" type="submit" value="Submit">
            </div>

        </div>
        </form>
      </div>
      <div class="col-md-4">

      </div>

    </div>
  </div>

</body>

</html>
