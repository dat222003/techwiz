<body>
  <main role="main" id="main">

    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row g-0 align-items-center">
          <div class="col-6 col-lg-2">
            <a class="header__logo-link" href="index.html">
              <img src="./assets/img/logo.png" alt="logo">
            </a>
          </div>

          <div class="col-6 col-lg-10">
            <nav class="navbar">
              <ul class="navbar-list">
                <li class="navbar-list__item"><a href="index.html" class="navbar-list__item-link">Home</a></li>
                <li class="navbar-list__item"><a href="" class="navbar-list__item-link">Form</a></li>
                <li class="navbar-list__item"><a href="" class="navbar-list__item-link">Contact Us</a>
                </li>
                <li class="navbar-list__item"><a href="" class="navbar-list__item-link">About Us</a>
                </li>
                <li class="navbar-list__item"><a href="" class="navbar-list__item-link">Feedback</a>
                </li>
                <li class="navbar-list__item search-btn"><a href="" class="navbar-list__item-link"><i
                      class="fas fa-search"></i></a></li>
              </ul>

              <div id="navbar-mobile" class="navbar-mobile">
                <div class="navbar-mobile__icon">
                  <div class="mobile-search search-btn">
                    <i class="fas fa-search"></i>
                  </div>

                  <button class="navbar-mobile_btn">
                    <i class="fas fa-bars"></i>
                  </button>
                </div>

                <ul class="navbar-mobile__list">
                  <li class="navbar-mobile__list-item"><a href="index.html" class="navbar-mobile__list-item">Home</a></li>
                  <li class="navbar-mobile__list-item"><a href="" class="navbar-mobile__list-item">Form</a></li>
                  <li class="navbar-mobile__list-item"><a href="" class="navbar-mobile__list-item">Contact
                      Us</a></li>
                  <li class="navbar-mobile__list-item"><a href="" class="navbar-mobile__list-item">About Us</a>
                  </li>
                  <li class="navbar-mobile__list-item"><a href="" class="navbar-mobile__list-item">Feedback</a>
                  </li>
                  <li class="navbar-mobile__list-item"><a href="" class="user-link"><i
                    class="fas fa-user" id="username_resp"></i></a></li>
                </ul>
              </div>

              <div class="user">
                <a href="" class="user-link"><i class="fas fa-user" id="username">
                  
        </div>
      </div>
    </header>
    <!-- End header -->

    <!-- content -->
    <div class="container">
      <div class="row">
        <!-- img -->
        <div class="form__img col-6 col-lg-6">

        </div>
        <!-- form -->
        <div class="box-form col-12 col-lg-6" id="userDataform">
          <h1 class="form__header text-center" style="color: #fff;">Personal Health Vitals</h1>
          <br><br>
          <div class="form__main" onload="setUserData()">
            <form action="https://dantri.com.vn/">
              <!-- row 1 -->
              <div class="row">
                <!-- input name -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" required="required">
                    <span>Enter your name</span>
                  </div>
                </div>
                <!-- input age -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="age">Age</label>
                    <input type="text" id="age" required="required">
                    <span>Enter your age</span>
                  </div>
                </div>
              </div>
              <!-- row 2 -->
              <div class="row">
                <!-- input height -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="height">Height (Cm)</label>
                    <input type="text" id="height" required="required">
                    <span>Enter your height</span>
                  </div>
                </div>
                <!-- input weight -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="weight">Weight (Kg)</label>
                    <input type="text" id="weight" required="required">
                    <span>Enter your weight</span>
                  </div>
                </div>
              </div>
              <!-- row 3 -->
              <div class="row">
                <!-- input blood type -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloodt">Blood Type</label>
                    <input type="text" id="bloodtype" required="required">
                    <span>your blood type</span>
                  </div>
                </div>
                <!-- input blood pressure -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloodp">Blood Pressure (mmHg)</label>
                    <input type="text" id="bloodpressure" required="required">
                    <span>your blood Pressure</span>
                  </div>
                </div>
                <!-- input blood sugar -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloods">Blood Sugar (mg/dl)</label>
                    <input type="text" id="bloodsugar" required="required">
                    <span>your blood Sugar</span>
                  </div>
                </div>
              </div>
              <!-- btn -->
              <div class="group__btn">
                <button class="form__butn" id="btn__reset" onclick="form_btn_active()" type="reset">Reset</button>
                <button class="form__butn" id="btn__submit" onclick="form_btn_active()" type="submit">Submit</button>
              </div>
          </div>
          </form>
        </div>
        <!-- end form -->
      </div>
    </div>
    <!-- end content -->
  </main>

  <div class="get-username">
    <div class="container">
        <div class="row">
            <div class="get-username__content">
                <h1 class="get-username__heading">Can we get your name, please?</h1>
                <input class="username-input" id="username-input" type="text" placeholder="Your name...">
                <button class="close-username__btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
