        <!-- content -->
        <div style="margin-bottom: 128px;" class="container">
            <div class="row">
                <!-- img -->
                <div class="form__img col-6 col-lg-6">
                    <img src="./assets/img/health-care-vitals.jpg" alt="">
                </div>
                <!-- form -->
                <div class="box-form col-12 col-lg-6">
                    <h1 class="form__header text-center" style="color: #fff;">Medicine Dosage</h1>
                    <div class="form__main" onload="setUserData()">
                        <form id="DosageForm">
                            <div class="row">
                                <!-- input name -->
                                <div class="col-12 col-md-6">
                                    <div class="form-input">
                                        <label for="medicine_name">Medicine Name</label>
                                        <input type="text" id="medicine_name" required="required">
                                        <span>Enter Medicine Name</span>
                                    </div>
                                </div>
                                <!-- input dose -->
                                <div class="col-12 col-md-6">
                                    <div class="form-input">
                                        <label>Dose:</label>
                                        <div class="form__radio">
                                            <input type="radio" id="week" name="dose">
                                            <label class="radio-label" for="week">Week</label>
                                        </div>
                                        <div class="form__radio">
                                            <input type="radio" id="day" name="dose">
                                            <label class="radio-label" for="day">Day</label>
                                        </div>
                                        <div class="form__radio">
                                            <input type="radio" id="Other" name="dose">
                                            <label class="radio-label" for="Other">Other</label>
                                        </div>
                                        <input type="text" class="form__radio-other" id="other" aria-label="Default"
                                            aria-describedby="inputGroup-sizing-default">
                                        <p id="result"></p>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- input count -->
                                <div class="col-12 col-md-6">
                                    <div class="form-input">
                                        <label for="quantity">Medicine Count</label>
                                        <input type="text" id="quantity" required="required">
                                        <span>Quantity</span>
                                    </div>
                                </div>
                                <!-- input time -->
                                <div class="col-12 col-md-6">
                                    <div class="form-input">
                                        <label for="time_to_drink">Medicine Time</label>
                                        <input type="text" id="time_to_drink" required="required">
                                        <span>Time To Drink</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- input note -->
                                <div class="col-12">
                                    <div class="form-input">
                                        <label for="note">Note</label>
                                        <input type="text" id="note" required="required">
                                        <span>Note</span>
                                    </div>
                                </div>
                                <!-- input confirm -->
                                <div class="col-12 from-confirm">
                                    <div class="form-input">
                                        <input type="checkbox" class="form__checkbox" id="confirm" style="width: auto;">
                                        <label class="checkbox-label" for="confirm">Confirm correct drug dose
                                            information</label>
                                    </div>
                                </div>
                                <div class="group__btn">
                                    <button class="form__butn" id="btn__reset" onclick="btn_reset_active()"
                                        type="reset">Reset</button>
                                    <button class="form__butn" id="btn__submit" onclick="btn_submit_active()"
                                        type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- end form -->
                </div>
            </div>
        </div>

                    <input class="username-input" id="username-input" type="text" placeholder="Your name...">

    <script>
        var btn_submit = document.getElementById("btn__submit");
        var btn_reset = document.getElementById("btn__reset");
        function btn_reset_active() {
            btn_reset.classList.toggle("active");
            if (btn_reset.className == "form__butn active") {
                const off_reset_active = setTimeout(btn_reset_active, 5000);
            }
        }
        function btn_submit_active() {
            btn_submit.classList.toggle("active");
            if (btn_submit.className == "form__butn active") {
                const off_submit_active = setTimeout(btn_submit_active, 5000);
            }
        }

        let result = document.querySelector('#result');
        document.body.addEventListener('change', function (e) {
            let target = e.target;
            var x = document.getElementById('other');
            switch (target.id) {
                case 'week':
                    x.style.display = 'none';
                    break;
                case 'day':
                    x.style.display = 'none';
                    break;
                case 'Other':
                    x.style.display = 'block';
                    break;
            }
        });
    </script>
