  <div style="padding: 50px; margin: 100px" class="container">



    <div class="row">
      <div class="col-md-8">
        <h1 class="text-center">Personal Health Vitals Form</h1>
        <br><br>
        <form action="https://dantri.com.vn/">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
            </div>
            <input name="age" id="age" type="number" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Height(meter)</span>
            </div>
            <input name="height" id="height" type="float" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Weight(Kg)</span>
            </div>
            <input name="weight" id="weight" type="float" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Blood Type</span>
            </div>
            <input name="bloodtype" id="bloodtype" type="text" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Blood Pressure (mmHg)</span>
            </div>
            <input name="bloodpressure" id="bloodpressure" type="float" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Blood Sugar (mg/dl)</span>
            </div>
            <input name="bloodsugar" id="bloodsugar" type="float" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div id="submit" style="width: 100%;
           display: flex;
           justify-content: end;" class="input-group mb-3 ">
            <div class="input-group-prepend ">
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </div>
          </div>

      </div>
      </form>
      <div class="col-md-4">

      </div>
