    <!-- content -->
    <div class="container">
      <div class="row">
        <!-- img -->
        <div class="form__img col-6 col-lg-6">
          <!-- <img class="img2" src="assets/img/health-care-vitals2.jpg" alt="" srcset=""> -->
          <img class="img1" src="assets/img/health-care-vitals.jpg" alt="" srcset="">
        </div>
        <!-- form -->
        <div class="box-form col-12 col-lg-6">
          <h1 class="form__header text-center" style="color: #fff;">Personal Health Vitals</h1>
          <div class="form__main" onload="setUserData()">
            <form action="https://dantri.com.vn/">
              <!-- row 1 -->
              <div class="row">
                <!-- input name -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="form_name">Name</label>
                    <input type="text" id="form_name" required="required">
                    <span>Enter your name</span>
                  </div>
                </div>
                <!-- input age -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="age">Age</label>
                    <input type="text" id="age" required="required">
                    <span>Enter your age</span>
                  </div>
                </div>
              </div>
              <!-- row 2 -->
              <div class="row">
                <!-- input height -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="height">Height (Cm)</label>
                    <input type="text" id="height" required="required">
                    <span>Enter your height</span>
                  </div>
                </div>
                <!-- input weight -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="weight">Weight (Kg)</label>
                    <input type="text" id="weight" required="required">
                    <span>Enter your weight</span>
                  </div>
                </div>
              </div>
              <!-- row 3 -->
              <div class="row">
                <!-- input blood type -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloodt">Blood Type</label>
                    <input type="text" id="bloodtype" required="required">
                    <span>your blood type</span>
                  </div>
                </div>
                <!-- input blood pressure -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloodp">Blood Pressure (mmHg)</label>
                    <input type="text" id="bloodpressure" required="required">
                    <span>your blood Pressure</span>
                  </div>
                </div>
                <!-- input blood sugar -->
                <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="form-input">
                    <label for="bloods">Blood Sugar (mg/dl)</label>
                    <input type="text" id="bloodsugar" required="required">
                    <span>your blood Sugar</span>
                  </div>
                </div>
              </div>
              <!-- row 4 -->
              <!-- btn -->
              <div class="group__btn">
                <button class="form__butn" id="btn__reset" onclick="btn_reset_active()" type="reset">Reset</button>
                <button class="form__butn" id="btn__submit" onclick="btn_submit_active()" type="submit">Submit</button>
              </div>
          </div>
          </form>
        </div>
        <!-- end form -->
      </div>
    </div>
    <!-- end content -->
  </main>

  <div class="get-username" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="get-username__content">
          <h1 class="get-username__heading">Can we get your name, please?</h1>
          <input class="username-input" id="username-input" type="text" placeholder="Your name...">
          <button class="close-username__btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
  <script>
    var btn_submit = document.getElementById("btn__submit");
    var btn_reset = document.getElementById("btn__reset");
    function btn_reset_active() {
      btn_reset.classList.toggle("active");
      if (btn_reset.className == "form__butn active") {
        const off_reset_active = setTimeout(btn_reset_active, 5000);
      }
    }
    function btn_submit_active() {
      btn_submit.classList.toggle("active");
      if (btn_submit.className == "form__butn active") {
        const off_submit_active = setTimeout(btn_submit_active, 5000);
      }
    }
  </script>
