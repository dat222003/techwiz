<body>

  <main role="main" id="main">
    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row g-0 align-items-center">
          <!-- logo -->
          <div class="col-6 col-lg-2">

              <img src="./assets/img/logo.png" alt="logo">
            </a>
          </div>
          <!-- end logo -->

          <!-- content -->
          <div class="col-6 col-lg-10">
            <nav class="navbar">
              <!-- navbar pc -->
              <ul class="navbar-list">
                <li class="navbar-list__item">
                  <a class="navbar-list__item-link" href="index.html">

                </li>
                <li class="navbar-list__item">

                <li class="navbar-list__item">

                  </a>

                <li class="navbar-list__item search-btn">
                  <a class="navbar-list__item-link">

                </li>
              </ul>
              <!-- end nav pc -->

              <!-- navbar mobile -->
              <div id="navbar-mobile" class="navbar-mobile">
                <div class="navbar-mobile__icon">
                  <div class="mobile-search search-btn">
                    <i class="fas fa-search"></i>
                  </div>

                  <button class="navbar-mobile_btn">
                    <i class="fas fa-bars"></i>
                  </button>
                </div>

                <ul class="navbar-mobile__list">
                  <li class="navbar-mobile__list-item">
                    <a class="navbar-mobile__list-item" href="index.html">
                      Home
                    </a>
                  </li>
                  <li class="navbar-mobile__list-item">
                    <a class="navbar-mobile__list-item" href="index.html#features">
                      Form

                  <li class="navbar-mobile__list-item">
                    <a class="navbar-mobile__list-item" href="contact-us.html">

                    <a class="navbar-mobile__list-item" href="index.html#about-us">

                    <a class="user-link" href="">
                      <i class="fas fa-user" id="username_resp"></i>

              </div>
              <!-- end nav mobile -->

              <!-- user info -->
              <div class="user">
                <a class="user-link" href="">

      </div>
    </header>
    <!-- End header -->

    <!-- content -->
    <div style="margin-bottom: 128px;" class="container">
      <div class="row">
        <!-- form -->
        <div class="box-form col-12 col-lg-6">
          <h1 class="form__header text-center" style="color: #fff;">Booking Appointment</h1>
          <div class="form__main" onload="setUserData()">
            <form id="userDataformAppointment">
              <!-- row 1 -->
              <div class="row">
                <!-- input name -->
                <div class="col-12">
                  <div class="form-input">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required="required">
                    <span>Enter your full name</span>
                  </div>
                </div>

                <!-- input Email -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" required="required">
                    <span>Enter your Email</span>
                  </div>
                </div>

                <!-- input Mobile -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="mobile">Mobile</label>
                    <input type="number" id="mobile" required="required">
                    <span>your Mobile</span>
                  </div>
                </div>
              </div>
              <!-- row 2 -->
              <div class="row">
                <!-- input Appoinment Date -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="date">Appoinment Date</label>
                    <input type="text" id="date" required="required">
                    <span>Enter Appoinment Date</span>
                  </div>
                </div>
                <!-- input Appoinment Time -->
                <div class="col-12 col-md-6">
                  <div class="form-input">
                    <label for="time">Appoinment Time</label>
                    <input type="text" id="time" required="required">
                    <span>Enter Appoinment Time</span>
                  </div>
                </div>
              </div>
              <!-- row 3 -->
              <div class="row">
                <!-- input Address -->
                <div class="col-12">
                  <div class="form-input">
                    <label for="address">Address</label>
                    <input type="text" id="address" required="required">
                    <span>your Address</span>
                  </div>
                </div>

              </div>
              <!-- row 4 -->
              <!-- btn -->
              <div class="group__btn">
                <button class="form__butn" id="btn__reset" onclick="btn_reset_active()" type="reset">Reset</button>
                <button class="form__butn" id="btn__submit" onclick="btn_submit_active()" type="submit">Submit</button>
              </div>
          </div>
          </form>
        </div>
        <!-- end form -->
        <!-- img -->
        <div class="form__img col-6 col-lg-6">
          <img src="./assets/img/health-care-vitals.jpg" alt="pic1">
        </div>
      </div>
    </div>
    <!-- end content -->

    <!-- Footer -->
    <div id="footer"></div>
    <!-- End footer -->
  </main>

  <button class="back-to-top">
    <i class="fas fa-angle-double-up"></i>
  </button>

  <div class="search-modal">
    <div class="search-modal__form">
      <form action="#" class="form-group">
        <input type="text" class="form-control" placeholder="Search...">
      </form>

      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="get-username" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="get-username__content">
          <h1 class="get-username__heading">Can we get your name, please?</h1>
          <input class="username-input" id="username-input" type="text" placeholder="Your name...">
          <button class="close-username__btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3c8421013d.js" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
  <script src="js/search.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/back-to-top.js"></script>
  <script>
    var btn_submit = document.getElementById("btn__submit");
    var btn_reset = document.getElementById("btn__reset");
    function btn_reset_active() {
      btn_reset.classList.toggle("active");
      if (btn_reset.className == "form__butn active") {
        const off_reset_active = setTimeout(btn_reset_active, 5000);
      }
    }
    function btn_submit_active() {
      btn_submit.classList.toggle("active");
      if (btn_submit.className == "form__butn active") {
        const off_submit_active = setTimeout(btn_submit_active, 5000);
      }
    }
  </script>
</body>

</html>
